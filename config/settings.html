<fieldset>
  <legend>
    General theme options
  </legend>
  <table>
    <tr>
      <th>
        <label for="theme_name">Theme name</label>
      </th>
      <td>
        <input  id="theme_name" name="theme_name" type="text" class="text" value="" />
      </td>
    </tr>
    <tr>
      <th>
        <label for="use_logo">Use a custom logo?</label>
      </th>
      <td>
        <input  id="use_logo" name="use_logo" type="checkbox" value="1" />
      </td>
    </tr>
    <tr>
      <th>
        <label for="logo">Shop logo</label>
      </th>
      <td>
        <input  id="logo" name="logo.png" type="file" data-max-width="1200" data-max-height="600" />
      </td>
    </tr>
    <tr>
      <th>
        <label for="main_linklist">Main menu linklist</label>
      </th>
      <td>
        <select id="main_linklist" name="main_linklist" class="linklist" />
      </td>
    </tr>
  </table>
</fieldset>
