<div class="section-info">
	<h3>
		Bootstrapify v1
	</h3>
	<p>
		Customize the Bootstrapify theme using the options below. If you need any help please contact <a href="mailto:info@bootstrapify.me">info@bootstrapify.me</a>. Documentation coming soon.
	</p>
</div>

<br />
<div class="container"></div>

<fieldset>
	<legend>
		General Theme Options
	</legend>
	<table>
		<tr>
			<th>
				<label for="favicon">Favicon</label>
			</th>
			<td>
				<input id="favicon" name="favicon.png" type="file" data-max-width="16" data-max-height="16" />
			</td>
		</tr>
	</table>
</fieldset>

<fieldset>
	<legend>
		Layout Colors and Backgrounds
	</legend>
	<table>
		<tr>
			<th>
				<label for="bs_background_color">Background Color</label>
			</th>
			<td>
				<input id="bs_background_color" name="bs_background_color" type="text" class="color" />
			</td>
		</tr>
		<tr>
			<th>
				<label for="bs_use_background_image">Use a Background Image?</label>
			</th>
			<td>
				<input id="bs_use_background_image" name="bs_use_background_image" type="checkbox" value="1" />
			</td>
		</tr>
		<tr>
			<th>
				<label for="bs_custom_background_image">Upload Background Image</label>
			</th>
			<td>
				<input id="bs_custom_background_image" name="bs_custom_background_image.png" type="file" data-max-width="1600" data-max-height="1600" />
			</td>
		</tr>
		<tr>
			<th>
				<label for="bs_background_image_select">Select a Background Image</label>
			</th>
			<td>
				<select id="bs_background_image_select" name="bs_background_image_select">
					<option value="bs_custom_background_image.png">Uploaded Background Image</option>
					<option value="bs_light_background_image.png">Light</option>
					<option value="bs_dark_background_image.png">Dark</option>
				</select>
			</td>
		</tr>
		<tr>
			<td colspan="3">
				<br />
				<hr />
				<br />
			</td>
		</tr>
		<tr>
			<th>
				<label for="bs_use_content_background_color">Use Content Background Color?</label>
			</th>
			<td>
				<input id="bs_use_content_background_color" name="bs_use_content_background_color" type="checkbox" value="1" />
			</td>
			</tr>
		<tr>
			<th>
				<label for="bs_content_background_color">Content Background Color</label>
			</th>
			<td>
				<input id="bs_content_background_color" name="bs_content_background_color" type="text" class="color" />
			</td>
		</tr>
	</table>
</fieldset>
